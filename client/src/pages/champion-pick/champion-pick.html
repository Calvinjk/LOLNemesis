<ion-header>
    <ion-navbar primary>
        <ion-buttons start>
            <button (click)="dismiss()">
            <span showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>
            Pick a Champion
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="champion-pick">
    
    <ion-grid>
    <ion-row wrap>
      <ion-col width-33 *ngFor="let champion of champions">
        <img [src]="champion.imageUrl" (click)="insertChampion(champion)" width="110" height="110" class="cover">
      </ion-col>
    </ion-row>
  </ion-grid>
